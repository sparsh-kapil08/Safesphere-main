<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#7E22CE" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="256" y1="150" x2="256" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F472B6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Glow Ring -->
  <ellipse cx="256" cy="240" rx="180" ry="180" stroke="url(#shieldGradient)" stroke-width="4" stroke-opacity="0.3" fill="none" />
  
  <!-- Shield Body -->
  <path d="M256 0C130 0 30 50 30 180V250C30 380 120 480 256 512C392 480 482 380 482 250V180C482 50 382 0 256 0Z" fill="url(#shieldGradient)" filter="url(#glow)" />
  
  <!-- Inner Highlight/Detail -->
  <path d="M256 20C370 20 460 65 460 180V250C460 360 380 450 256 480C132 450 52 360 52 250V180C52 65 142 20 256 20Z" stroke="white" stroke-opacity="0.2" stroke-width="4" fill="none" />
  
  <!-- Heart Icon -->
  <path d="M256 360C256 360 370 260 370 200C370 150 330 110 280 110C250 110 230 130 256 160C282 130 262 110 232 110C182 110 142 150 142 200C142 260 256 360 256 360Z" fill="url(#heartGradient)" filter="url(#glow)" />
</svg>
